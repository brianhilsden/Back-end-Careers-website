{%extends 'base.html'%}

{%block title%}
New Job
{%endblock%}

{%block content%}
<form action="/jobAdded" method="POST">
    <div class="form-group">
        <label for="title">
            Title: </label>
        <input type="text" class="form-control" id="title" name="Title">

    </div>
    <div class="form-group">
        <label for="location">Location:</label>

        <input class="form-control" type="text" id="location" name="Location">

    </div>

    <div class="form-group">
        <label for="salary">Salary:</label>
        <input class="form-control" type="number" id="salary" name="Salary">

    </div>

    <div class="form-group">
        <label for="currency">Currency:</label>
        <input class="form-control" type="text" id="currency" name="Currency">
    </div>

    <div class="form-group">
        <label for="responsibilities">
            Responsibilities:</label>
        <textarea class="form-control" name="Responsibilities" id="responsibilities" cols="30"></textarea>
    </div>
    <div class="form-group">
        <label for="requirements">Requirements:</label>
        <textarea class="form-control" name="Requirements" id="requirements" cols="30"></textarea>
    </div><br>

    <button style="margin-left: 40%;" class="btn btn-primary">Add Job</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button class="btn"><a href="/jobs">Back to Job Page</a></button>
</form>


{%endblock%}
